<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="flipcard.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h1 class="card-title">Front Side</h1>
                <p class="card-content">Hover to flip the card</p>
                <button class="card-button">Click Me</button>
            </div>
            <div class="card-back">
                <h1 class="card-title">Back Side</h1>
                <p class="card-content">This is the back of the card with more information</p>
                <button class="card-button">Learn More</button>
            </div>
        </div>
    </div>
</body>
</html>
